<script src="jquery-2.1.0.js"></script>
<script src="lib.js"></script>

<script>
    f=dtlbind(root,function () {
        this.kame=this.create();
        this.kame.dosome=dtlbind(this, function () {
            dtlbind(this, function () {
                console.log("strength=",this.strength);
            }).repeat(2);
        });
        this.kame.init=dtlbind(this, function (str) {
            this.strength=str;
        });
        this.kame.init(40);        
        this.kame.dosome();
        this.kame2=this.kame.create();
        this.kame2.init(30);
        this.kame2.dosome();
        this.kame.dosome();
    });
    f.execute();
</script>
<pre>
    kame=!create.
    kame:dosome=[   
        [ console! "strength=" strength log. ]! 2 repeat. 
    ].
    kame:init= [|str|  strength=str. ].
    kame!40 init.
    kame! dosome.
    kame2 = kame! create.
    kame2 ! 30 init.
    kame2 ! dosome.
    kame ! dosome.
</pre>
