<html>
    <head>
        <title>鶴亀算（方程式による解法）</title>
    </head>
    <body>
        <hr>
        <script language="JavaScript">
            var turu2,kame2,H,F;
            H=parseInt(prompt("頭の数の合計は？")); // ←ここで頭の数の合計を入力する
            F=parseInt(prompt("足の数の合計は？")); // ←ここで頭の数の合計を入力する
            document.write("頭が"+H+"つ、足が"+F+"本のとき<br>");
            turu2=4*H-F;
            kame2=F-2*H;
            if((turu2%2)==1 || (kame2%2)==1)
                document.write("該当する組み合わせはありません<br>");
            else
                document.write("鶴は"+turu2/2+"羽、亀は"+kame2/2+"匹です<br>");
            </script>
        <hr>
        なんか
    </body>
</html>
